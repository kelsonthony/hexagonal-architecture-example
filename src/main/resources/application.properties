spring.application.name=hexagonal-architecture-example

spring.datasource.url=jdbc:mysql://${DB_HOST:127.17.0.1:3306}/hexagonalarchitecturedb?createDatabaseIfNotExist=true&verifyServerCertificate=false&connectionTimeZone=UTC
spring.datasource.username=root
spring.datasource.password=password
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configurações JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Configurações do Flyway
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
#spring.flyway.placeholders.mysql_version=8.0
